<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kleuren</title>
        <link rel="stylesheet" type="text/css" href="style/main.css" />
    </head>
    <body>
        <header></header>
        <h1>Kleuren en afbeeldingen</h1>
        <table border="1">
            <tr>
                <th id="appel" style="background-color: blue;">Appel</th>
                <th id="boom" style="background-color: red;"><img src="afbeeldingen/boom.jpeg" width="100px" height="60px"></th>
                <th id="avocado" style="background-color: aqua;">Avocado</th>
                <th id="kameel" style="background-color: darkkhaki;"><img src="afbeeldingen/kameel.jpeg" width="100px" height="60px"></th>
            </tr>
            <tr>
                <th id="aardbei" style="background-color: yellowgreen;">Aardbei</th>
                <th id="wolken" style="background-color: mediumpurple;"><img src="afbeeldingen/wolken.jpeg" width="100px" height="60px"></th>
                <th id="bloemkool" style="background-color: #666633;">Bloemkool</th>
                <th id="kat" style="background-color: #CC9966;"><img src="afbeeldingen/kat.jpeg" width="100px" height="60px"></th>
            </tr>
            <tr>
                <th id="banaan" style="background-color: mistyrose;">Banaan</th>
                <th id="meer" style="background-color: #993399;"><img src="afbeeldingen/meer.jpeg" width="100px" height="60px"></th>
                <th id="bonen" style="background-color: green;">Bonen</th>
                <th id="paard" style="background-color: #660000;"><img src="afbeeldingen/paard.jpeg" width="100px" height="60px"></th>
            </tr>
            <tr>
                <th id="kiwi" style="background-color: gainsboro;">Kiwi</th>
                <th id="zon" style="background-color: mediumseagreen;"><img src="afbeeldingen/zon.jpeg" width="100px" height="60px"></th>
                <th id="paprika" style="background-color: #336666;">Paprika</th>
                <th id="vlinder" style="background-color: linen;"><img src="afbeeldingen/vlinder.jpeg" width="100px" height="60px"></th>
            </tr>
        </table>
        <footer></footer>
    </body>
</html>
